    <main class="recetas">
        <h2 class="textoColorido textoMediano">Galletas dulces</h2>
        <section>
            <!--Acá irían las imagnes del catálogo-->
            <img class="imgCatalogo" src="../imagenes/Catálogo/Galletas/galleta1.jpg"

        <section>
